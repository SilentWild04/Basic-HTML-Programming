<meta charset = "UFT-8">

<h4>Calculemos la diferencia de edad.</h4>


<script>

	function lineJump (){
		document.write("<br>");
		document.write("<br>");
	}

	function imprimir (Mensaje){
		document.write(Mensaje);
	}


	var edadA = 18
	var edadB = 234

	lineJump();

	imprimir("Nuestra diferencia de edad es: " +(edadA-edadB)+ ".");

</script>
